<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCB63: Design and Analysis of Data CSCB63: Design and Analysis of Data </title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body class = "security-page">
    <div class="container">
        <div " class="content">
            <image id = "loginLogo" class = "utscLogo" src="static/utscPicture2.png"></image>
            <p class="flavor-text"> CSCB63: Design and Analysis of Data</p>
            <h1>Create an Account</h1>
            {% if exists %}
            <p class="flavor-text">Username has already been taken</p>
            {% endif %}
            <form class="signup-form" method="post" action="/new-user">
                <p class = "special-text">Enter your username: <input type=text name=username></p>
                <p class = "special-text">Enter your password: <input type=password name=password></p>
                <p class = "special-text">Enter your first name: <input type=text name=first_name></p>
                <p class = "special-text">Enter your last name: <input type=text name=last_name></p>
                <p class = "special-text">Are you instructor: <input type="checkbox" name="instructor" value=1></p>
                <p class = "special-text"><input class="log-in-button" type=submit value=Submit></p>
            </form>
            <div>
                <a class = "box-link" href="/login">Log in </a>
            </div>  
        </div>
    </div>
</body>
</html>
